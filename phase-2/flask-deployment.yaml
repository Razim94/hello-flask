apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-flask
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app: hello-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-flask
  template:
    metadata:
      labels:
        app: hello-flask
    spec:
      containers:
      - name: web
        image: razi94/hello-world-flask:latest
        ports:
        - containerPort: 5000
        envFrom:
          - configMapRef:
              name: flask-config
          - secretRef:
              name: flask-secret

        readinessProbe:
          httpGet: { path: "/", port: 5000 }
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
          successThreshold: 1
        livenessProbe:
          httpGet: { path: "/", port: 5000 }
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
